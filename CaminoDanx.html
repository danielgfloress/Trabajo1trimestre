<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nido de Águilas</title>
  <link rel="stylesheet" href="CaminoDanx.css" />
</head>
<body>

  <header class="headerinicio">
    <img
      src="https://www.aceroymagia.com/Images/articulo/figura-trono-de-hierro-master-craft/01-figura-trono-de-hierro-master-craft.jpg"
      alt="Logo">
    <h1 class="headerinicio--titulo">JUEGO DE TRONOS</h1>
  </header>

  <h2 class="titulo__principal">Bienvenido al Nido de Águilas</h2>

  <p class="titulo__frase">“Solo los valientes sobreviven a las alturas.”</p>

  <section class="peligros__seccion">
    <h3 class="peligros__titulo">PELIGROS DEL NIDO DE ÁGUILAS</h3>
    <div class="peligros__grid">
      <div class="peligro">
        <img class="peligros__img" src="https://i.ytimg.com/vi/cTd664Cg84c/maxresdefault.jpg" alt="La puerta de la Luna">
        <p class="peligros__nombre">La puerta de la Luna</p>
      </div>
      <div class="peligro">
        <img class="peligros__img" src="https://media.revistagq.com/photos/5ce27c4fcb3e9758215fa484/master/w_1600%2Cc_limit/robin%2520arryn%2520juego%2520de%2520tronos.jpg" alt="Lysa Arryn">
        <p class="peligros__nombre">La Justicia de Lysa</p>
      </div>
      <div class="peligro">
        <img class="peligros__img" src="https://universocdhyf.wordpress.com/wp-content/uploads/2016/12/wp-1480831718385.jpg" alt="Vientos del Valle">
        <p class="peligros__nombre">Los Vientos Helados del Valle</p>
      </div>
      <div class="peligro">
        <img class="peligros__img" src="https://pm1.aminoapps.com/6423/c8cf9d759200390c340692b72de1ff0850d8faf3_hq.jpg" alt="Juicio por combate">
        <p class="peligros__nombre">El Juicio por Combate</p>
      </div>
    </div>
  </section>

  <main class="caminos">
  <div class="caminos__contenido">
    <button class="caminos__boton">Camino 1: El Caballero del Valle</button>
    <button class="caminos__botoncentral">¿Qué camino deseas elegir?</button>
    <button class="caminos__boton">Camino 2: La Dama de la Montaña</button>
  </div>
</main>

</body>
</html>
